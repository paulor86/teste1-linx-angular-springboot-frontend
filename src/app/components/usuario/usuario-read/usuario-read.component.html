<div class="mat-elevation-z4">
    <table mat-table [dataSource]="usuarios">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- Nome Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
        </ng-container>

        <!-- Logradouro Column -->
        <ng-container matColumnDef="logradouro">
            <th mat-header-cell *matHeaderCellDef>Logradouro</th>
            <td mat-cell *matCellDef="let row">{{ row.logradouro }}</td>
        </ng-container>
        
        <!-- Telefone Column -->
        <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef>Telefone</th>
            <td mat-cell *matCellDef="let row">{{ row.telefone }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>

        <!-- Senha Column -->
        <ng-container matColumnDef="senha">
            <th mat-header-cell *matHeaderCellDef>Senha</th>
            <td mat-cell *matCellDef="let row">{{ row.senha }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/usuarios/update/{{ row.id }}" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a routerLink="/usuarios/delete/{{ row.id }}" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

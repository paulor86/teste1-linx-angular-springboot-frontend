<div class="mat-elevation-z4">
    <table mat-table [dataSource]="pedidos">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- Data do Pedido Column -->
        <ng-container matColumnDef="dataPedido">
            <th mat-header-cell *matHeaderCellDef>Data do Pedido</th>
            <td mat-cell *matCellDef="let row">{{ row.dataPedido }}</td>
        </ng-container>

        <!-- Status do Pedido Column -->
        <ng-container matColumnDef="statusPedido">
            <th mat-header-cell *matHeaderCellDef>Status do Pedido</th>
            <td mat-cell *matCellDef="let row">{{ row.statusPedido }}</td>
        </ng-container>
        
        <!-- Usuário Id Column -->
        <ng-container matColumnDef="usuario_Id">
            <th mat-header-cell *matHeaderCellDef>Usuário</th>
            <td mat-cell *matCellDef="let row">{{ row.usuario_Id }}</td>
        </ng-container>

        <!-- Items Pedido Column -->
        <ng-container matColumnDef="itemsPedido">
            <th mat-header-cell *matHeaderCellDef>Items do Pedido</th>
            <td mat-cell *matCellDef="let row">{{ row.itemsPedido }}</td>
        </ng-container>
        
        <!-- Pagamento Column -->
        <ng-container matColumnDef="pagamento">
            <th mat-header-cell *matHeaderCellDef>Preço</th>
            <td mat-cell *matCellDef="let row">{{ row.pagamento | currency: 'BRL' }}</td>
        </ng-container>

        <!-- Total Column -->
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let row">{{ row.total | currency: 'BRL' }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/produtos/update/{{ row.id }}" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

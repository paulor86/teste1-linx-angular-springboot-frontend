<mat-card>
    <mat-card-title>Deletar Categoria</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome Produto" 
                [value]="categoria.nome" name="nome" disabled> 
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteCategoria()" color="warn">
        Excluir Categoria
    </button>    
    <button mat-raised-button (click)="cancelCategoria()">
        Cancelar Categoria
    </button>    
</mat-card>

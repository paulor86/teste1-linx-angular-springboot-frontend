<mat-card>
    <mat-card-title>Nova Categoria</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome Produto" 
                [(ngModel)]="categoria.nome" name="nome">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createCategoria()" color="primary">
        Salvar Categoria
    </button>    
    <button mat-raised-button (click)="cancelCategoria()">
        Cancelar Categoria
    </button>    
</mat-card>
